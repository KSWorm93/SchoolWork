<!DOCTYPE html>

<div>
    <div ng-controller="View9Ctrl as ctrl" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div class="login_panel panel panel-default">
            <div class="panel-heading" style="text-align: center;">{{ctrl.transformedDate}}</div>
            <div class="panel-body">
                <!-- Origin -->
                <div class="flightDetailWell well col-lg-4 col-md-4 col-sm-4">
                    {{ctrl.flightDetail.Origin}}
                </div>
                
                <!-- Flight time -->
                <div class="col-lg-4 col-md-4 col-sm-4" style="text-align: center;">
                    <div><i class="glyphicon glyphicon-plane" style="font-size: 42px; color: #f6f6f6;"></i></div>
                    <div style="font-size: 24px; color: #f6f6f6;">{{ctrl.flightDetail.FlightTime}} minutes</div>
                </div>
                
                <!-- Destination -->
                <div class="flightDetailWell well col-lg-4 col-md-4 col-sm-4">
                     {{ctrl.flightDetail.Destination}}
                </div>
            </div>
        </div>
    </div>
</div>
