<div ng-controller="View4Ctrl as ctrl" class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
    <div ng-controller="AppLoginCtrl" class="login_panel panel panel-default col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form role="form" ng-submit="login()">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="user.username" placeholder="Username" />
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password" />
                </div>

                <button class="btn btn-lg btn-info btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="registerAlertSucces" style="margin-top: 20px; text-align: center;"></div>

</div>
