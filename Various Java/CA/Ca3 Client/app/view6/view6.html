<div ng-controller="View6Ctrl as ctrl" class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
    <h2>Create user</h2>
    <form ng-submit="ctrl.addUser()">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="ctrl.user.userName" placeholder="Username" />
        </div>
        
        <div class="form-group">
            <input type="password" class="form-control" ng-model="ctrl.user.password" placeholder="Password" />
        </div>
        
        <button class="btn btn-lg btn-info btn-block" type="submit">Create user</button>
    </form>
    
    <div id="registerAlertSucces" style="margin-top: 20px; text-align: center;"></div>
</div>
