<h3>All Users</h3>
<div ng-controller="View5Ctrl as ctrl" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>&nbsp;</th>
        </tr>
        <tr ng-repeat="user in ctrl.users">
            <td>{{user.userName}}</td>
            <td><a href="#/view5.html" ng-click="ctrl.deleteUser(user.id)">Delete</a></td>
        </tr>
    </table>
</div>
